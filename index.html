<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Compressor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    #log {
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      margin-top: 20px;
      border: 1px solid #ddd;
      height: 150px;
      overflow-y: auto;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #2b7bff;
      color: white;
      cursor: pointer;
    }
  </style>

  <!-- FFmpeg WASM (Latest Working CDN) -->
  <script type="module">
    import { FFmpeg } from "https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js";

    window.ffmpeg = new FFmpeg();
  </script>
</head>

<body>

  <h2>Video Compressor (Browser-Only)</h2>

  <input type="file" id="inputVideo" accept="video/*">
  <br><br>
  <button onclick="compressVideo()">Compress Video</button>

  <div id="log"></div>

  <script type="module">

    const logBox = document.getElementById("log");

    function log(msg) {
      logBox.innerHTML += msg + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
    }

    async function compressVideo() {
      const inputFile = document.getElementById("inputVideo").files[0];
      if (!inputFile) return alert("Select a video first!");

      log("Loading FFmpeg...");
      await window.ffmpeg.load();

      log("Reading file...");
      const data = new Uint8Array(await inputFile.arrayBuffer());

      window.ffmpeg.writeFile("input.mp4", data);

      log("Compressing... (may take minutes)");
      
      // Low bitrate (smaller size)
      await window.ffmpeg.exec([
        "-i", "input.mp4",
        "-vcodec", "libx264",
        "-crf", "28",
        "-preset", "veryfast",
        "output.mp4"
      ]);

      log("Finished! Preparing download...");

      const output = await window.ffmpeg.readFile("output.mp4");

      const blob = new Blob([output.buffer], { type: "video/mp4" });
      const url = URL.createObjectURL(blob);

      log(`<a href="${url}" download="compressed.mp4">Download Compressed Video</a>`);
    }

  </script>

</body>
</html>
